<div class="course-card" [ngClass]="cardClasses()">
  <div class="course-title" [ngStyle]="cardStyles()">
    <!-- dynamic background added with ngStyle -->
    {{ course.description }}
  </div>
  <p>Course {{ index + 1 }} of {{ count }}</p>

  @if(course.iconUrl) {
  <img width="300" alt="Angular Logo" [src]="course.iconUrl" /> } @else {
  <h2>No image available</h2>
  }

  <div class="course-description">{{ course.longDescription }}</div>

  <button (click)="onCourseViewed()">View Course</button>
</div>
